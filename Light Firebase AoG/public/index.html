<html lang="es">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="Demonstrates how to send a welcome email using Firebase Functions." name="description">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Oneago Home</title>

    <!-- Material Design Lite -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css" rel="stylesheet">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <link href="main.css" rel="stylesheet">
</head>

<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing title -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
            <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
                <h3>
                    <i class="material-icons">home</i> AoG Smart Home Oneago
                    <i class="material-icons" id='request-sync'>refresh</i>
                </h3>
                <h3 class='user-welcome-heading' id='user-welcome'></h3>
            </div>
        </div>
    </header>
    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-cell--16-col mdl-cell--16-col-tablet mdl-grid">
            <div class="demo-card-square mdl-card mdl-shadow--2dp" id="demo-washer"
                 style="display:none;">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Luz inteligente</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <h4 id='washer-id'>id 'light'</h4>

                    <div id='demo-washer-onOff-main'>
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="demo-washer-onOff-in"
                               id="demo-washer-onOff">
                            <input class="mdl-switch__input" id="demo-washer-onOff-in" type="checkbox">
                            <span class="mdl-switch__label">Encendida</span>
                        </label>
                    </div>
                    <br>

                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                           id="demo-washer-update">
                            Guardar
                        </a>
                    </div>
                </div>

            </div>
    </main>
</div>

<!-- Import and configure the Firebase SDK -->
<!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
<!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->

<script src="/__/firebase/4.8.1/firebase-app.js"></script>
<script src="/__/firebase/4.8.1/firebase-auth.js"></script>
<script src="/__/firebase/4.8.1/firebase-database.js"></script>
<script src="/__/firebase/init.js"></script>

<script src="main.js"></script>
</body>

</html>
